<div class="row"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 info"><div class="row text-center info header"><h1>Issue an item</h1></div><div class="row alert text-center" id="httpMessage" ng-show="requestMessageShow">{{requestMessage}}</div><div class="row"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-centered"><h4>Select Product</h4><select class="dropdown-product" id="product"><option ng-repeat="product in products" value="{{product.id}}">{{product.company}} {{product.name}} ({{product.version}})</option></select></div></div><div class="row"><div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-centered"><h4>Select Users</h4><select class="dropdown-user" id="user"><option ng-repeat="user in users" value="{{user.id}}">{{user.name}} ({{user.id}})</option></select></div></div><div class="row"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-centered"><h4>Product Tag</h4><div class="form-group"><input type="text" class="form-control" id="productTag"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-centered"><button ng-click="issueItem()" type="button" class="btn btn-primary">Issue the item</button></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-centered" ng-show="metaInfo.visible">{{message}}</div></div></div>
