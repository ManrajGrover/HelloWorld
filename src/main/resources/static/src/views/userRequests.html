<div class="row text-center info header">
  <h1>Incoming Requests</h1>
</div>
<div class="row">
  <table id="userRequestTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Company</th>
        <th>Product</th>
        <th>Version</th>
        <th>Reply</th>
      </tr>
    </thead>
    <tr ng-repeat="request in data">
      <td>{{request.id}}</td>
      <td>{{request.productCompany}}</td>
      <td>{{request.productName}}</td>
      <td>{{request.version}}</td>
      <td>{{request.reply}}</td>
    </tr>
  </table>
</div>
