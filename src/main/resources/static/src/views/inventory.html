<div class="row text-center info header">
  <h1>Inventory</h1>
</div>
<div class="row info">
  <input type="text" class="form-control" id="filterTable" name="filterTable" ng-model="search.$" placeholder="Type to filter table"> 
</div>
<div class="row">
  <table id="itemTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Name</th>
        <th>Version</th>
        <th>Issue ID</th>
      </tr>
    </thead>
    <tr ng-repeat="inv in data | filter:search:strict">
      <td>{{$index + 1}}</td>
      <td>{{inv.productCompany}}</td>
      <td>{{inv.productName}}</td>
      <td>{{inv.productVersion}}</td>
      <td>{{inv.id}}</td>
    </tr>
  </table>
</div>
