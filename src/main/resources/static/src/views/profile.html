<div class="row grid--borderBetween" ng-controller="profileController">
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 info">
    <img class="img-circle" src={{session.picture}} alt="Picture of {{session.name}}"/>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 info">
    Name : {{session.name}}
    Email: {{session.email}}
  </div>
</div>
